<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RSS_Reader</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- RSS_Reader references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>

    <div id="C9ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
        <div class="listItemTemplate">
            <div class="listItemImage">
                <img data-win-bind="src: thumbnail" />
            </div>
            <div class="listItemTitle" data-win-bind="innerText: title"></div>
        </div>
    </div>

    <div id="snapviewdiv">
        <h1>App does not support snapped view.</h1>
    </div>

    <div id="main">
        <header id="banner">
            <button id="backButton" class="win-backbutton" style="display: none;"></button>
            <h1 id="mainTitle" class="win-title">Welcome to Tech4Every1!</h1>
        </header>
        <section id="content">
            <div id="articleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource:C9Data.ItemList.dataSource, itemTemplate:C9ItemTemplate }">
            </div>

            <div id="articleContent">
            </div>

        </section>
    </div>

    <div id="myad" style="position: absolute; top: 678px; left: 320px; width: 728px; height: 90px; z-index: 5;"
        data-win-control="MicrosoftNSJS.Advertising.AdControl"
        data-win-options="{applicationId: '985d42fd-c12b-40a8-aff1-8d5771e59ee6', adUnitId: '10053734', isAutoRefreshEnabled:true}">
    </div>

</body>
</html>
